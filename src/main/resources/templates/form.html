<!DOCTYPE html>

<head>
    <title>Some relevant title</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="mt-5">Spring MVC Hibernate</h1>
            <p class="lead">Create new user</p>
        </div>
    </div>
</div>

<div class="container">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{firstName}" th:value="*{getFirstName()}" placeholder="Enter name" required>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" id="last_name" th:field="*{lastName}" th:value="*{getLastName()}" placeholder="Enter last name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" th:value="*{getEmail()}" placeholder="Enter email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sity">Course</label>
                <input type="text" class="form-control" id="sity" th:field="*{sity}" th:value="*{getSity()}" placeholder="Enter sity" required>
            </div>
        </div>

        <button class="btn btn-secondary" type="submit" th:text="*{getId()} ? 'Save' : 'Create'"/>
        <a class="btn btn-light border-dark" th:href="@{/users}">Cancel</a>
    </form>
</div>

</body>
</html>
